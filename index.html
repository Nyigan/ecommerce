<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./styles.css"/>
    <title>Sneaker Store Project</title>
</head>
<body>
<nav>
    <div class="navTop">
        <div class="navItem">
            <img src="./img/sneakers.png" alt="sneakers">
        </div>
        <div class="navItem">
            <div class="search">
                <input type="text" placeholder="search..." class="searchInput">
                <img src="./img/search.png" alt="search" class="searchIcon" width="20" height="20">
            </div>
        </div>
        <div class="navItem">
            <span class="limitedOffer">Limited Offer!</span>
        </div>
    </div>
    <div class="navBottom">
        <h3 class="menuItem">AIR FORCE</h3>
        <h3 class="menuItem">JORDAN</h3>
        <h3 class="menuItem">BLAZER</h3>
        <h3 class="menuItem">CRATER</h3>
        <h3 class="menuItem">HIPPIE</h3>
    </div>
</nav>
</body>
</html>
